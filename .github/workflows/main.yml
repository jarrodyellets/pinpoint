name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: install typedoc
      run: npm install typedoc typedoc-plugin-markdown
    - name: Run a multi-line script
      run: |
        typedoc lib --mode file --readme none --target ES6 --plugin typedoc-plugin-markdown --ignoreCompilerErrors --includeDeclarations --disableOutputCheck --excludeExternals -hideSources -hideBreadcrumbs
        
